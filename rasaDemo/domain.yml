version: "3.1"
intents:
  - goodbye
  - search_music
  - play_playlist
  - control_music
  - change_track
  - adjust_volume
  - set_mode
  - add_to_favorites

entities:
  - playlist
  - song
  - artist
  - context

slots:
  playlist:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: playlist
  context:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: context
  song:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: song
  artist:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: artist

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
