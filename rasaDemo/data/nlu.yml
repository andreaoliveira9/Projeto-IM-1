version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Olá Assistente, tudo bem?
      - Bom dia, Assistente, como vai?
      - Boa tarde, Assistente, espero que esteja pronto para ajudar
      - Boa noite, Assistente, preciso de ajuda
      - Olá Assistente, como posso usar você hoje?
      - Olá assistente, está aí?
      - olá, pode me ajudar?
      - olá assistente, preciso de você

  - intent: goodbye
    examples: |
      - Tchau, Assistente, até a próxima!
      - Adeus, Assistente, obrigado pela ajuda
      - Até logo, Assistente, volto mais tarde
      - Boa noite, Assistente, até amanhã
      - Até amanhã, Assistente, foi um bom dia

  - intent: play_song
    examples: |
      - Podes tocar a música [Shape of You](song) no YouTube Music?
      - Gostaria que tocasses [Bohemian Rhapsody](song) do [Queen](artist), por favor
      - Dá para tocar [Blinding Lights](song) do [The Weeknd](artist)?
      - Toca [Someone Like You](song) da [Adele](artist), por favor
      - Quero ouvir a música [Despacito](song), coloca ela para mim
      - Por favor, toca [Hotel California](song) do [Eagles](artist)
      - Dá para iniciar uma música do [Coldplay](artist) no YouTube Music?
      - Podes tocar algo do [Bruno Mars](artist) que seja animado?

  - intent: pause
    examples: |
      - Podes pausar a música que está tocando agora?
      - Dá para parar a música por um instante?
      - Preciso que pauses a música atual, por favor
      - Podes dar uma pausa na música, Assistente?
      - Pode parar a música um momento?

  - intent: resume
    examples: |
      - Podes retomar a música que estava tocando?
      - Volta a tocar a música, por favor
      - Dá para continuar a música onde parou?
      - Podes retomar a reprodução da música, Assistente?
      - Pode continuar tocando a música anterior?

  - intent: next_song
    examples: |
      - Podes passar para a próxima música, por favor?
      - Dá para avançar para a próxima música?
      - Preciso que toques a próxima música da playlist
      - Podes seguir para a próxima música na fila?
      - Passa para a música seguinte, por favor

  - intent: previous_song
    examples: |
      - Podes voltar para a música anterior?
      - Toca a música que estava antes, por favor
      - Podes retroceder para a música passada?
      - Dá para voltar para a última música que tocou?
      - Preciso que toques a música anterior, Assistente

  - intent: increase_volume
    examples: |
      - Podes aumentar o volume da música um pouco?
      - Dá para deixar o som mais alto, por favor?
      - Aumenta o volume para mim, quero ouvir melhor
      - Podes colocar o som mais forte?
      - Dá para subir o volume um pouco mais?

  - intent: decrease_volume
    examples: |
      - Podes baixar o volume da música?
      - Dá para diminuir o som, por favor?
      - Abaixa o volume um pouco, está muito alto
      - Podes colocar o som mais baixo, por favor?
      - Preciso que reduzas o volume da música

  - intent: mute
    examples: |
      - Podes silenciar o som, por favor?
      - Dá para colocar o som no mudo?
      - Preciso que desligues o som agora
      - Podes colocar no mudo um instante?
      - Silencia o som para mim, por favor

  - intent: unmute
    examples: |
      - Podes ativar o som novamente?
      - Dá para sair do mudo e voltar o som?
      - Preciso que retires o mudo agora
      - Podes tirar o som do mudo?
      - Volta a colocar o som, por favor

  - intent: play_playlist
    examples: |
      - Podes tocar uma playlist de músicas animadas?
      - Gostaria que colocasses uma playlist relaxante, por favor
      - Dá para iniciar uma playlist de jazz?
      - Podes tocar uma playlist de sucessos atuais?
      - Coloca uma playlist de rock clássico para mim

  - intent: add_to_favorites
    examples: |
      - Adiciona esta música aos meus favoritos
      - Podes marcar esta música como favorita?
      - Quero guardar esta música nos favoritos
      - Podes adicionar esta música à lista de favoritos?
      - Coloca essa música nos meus favoritos

  - intent: repeat_song
    examples: |
      - Podes [repetir}(mode) a música que acabou de tocar?
      - Dá para colocar a música atual no [modo de repetição](mode)?
      - Quero ouvir essa música de novo, coloca em [repetir](mode)
      - Podes [repetir](mode) essa música para mim?
      - Coloca a mesma música para tocar novamente

  - intent: shuffle_on
    examples: |
      - Ativa o [modo aleatório](mode) para as músicas
      - Podes colocar a playlist no [modo aleatório](mode)?
      - Gostaria que ativasses o modo [shuffle](mode), por favor
      - Coloca o modo de reprodução em [aleatório](mode)

  - intent: shuffle_off
    examples: |
      - Desativa o [modo aleatório](mode) para as músicas
      - Podes tirar o modo [shuffle](mode) da playlist?
      - Coloca a playlist para tocar na [ordem normal](mode)
      - Podes tocar as músicas na [sequência original](mode)?
